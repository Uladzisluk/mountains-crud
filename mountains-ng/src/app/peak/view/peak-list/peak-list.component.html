<article class="text--justified">
  <header><h2>Peaks</h2></header>

  <table *ngIf="peaks">
    <thead>
    <tr>
      <th>Name</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let peak of peaks.peaks">
      <td>{{peak.name}}</td>
      <td>
        <button (click)="onDelete(peak)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</article>
